name: CI-CD Pipeline for feature/deploy-to-s3

on:
  push:
    branches:
      - feature/deploy-to-s3   # listens only to this exact branch
  workflow_dispatch:           # optional: allows manual trigger from GitHub UI

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python test_main.py

      - name: Zip project
        run: |
          zip -r app.zip main.py requirements.txt test_main.py

      - name: Upload artifact to S3 (staging)
        uses: aws-actions/aws-s3@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-east-1
          bucket: justcausaualbucket78
          source: app.zip
          destination: staging/app.zip
