name: CI/CD to S3 Buckets

on:
  push:
    branches:
      - feature

jobs:
  build-and-upload:
    name: Build & Upload to S3 Staging
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest test_main.py

      - name: Create app.zip artifact
        run: |
          zip app.zip main.py requirements.txt test_main.py

      - name: Upload to S3 Staging Bucket
        run: |
          aws s3 cp app.zip s3://justcausaualbucket01/staging/app.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1

  manual-approval-and-deploy:
    name: Manual Approval & Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-upload
    environment:
      name: production
      url: https://justcausaualbucket78.s3.amazonaws.com/production/app.zip

    steps:
      - name: Download from S3 Staging
        run: |
          aws s3 cp s3://justcausaualbucket01/staging/app.zip app.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1

      - name: Upload to S3 Production
        run: |
          aws s3 cp app.zip s3://justcausaualbucket78/production/app.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
