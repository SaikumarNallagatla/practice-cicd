name: Deploy to AWS S3 with Manual Approval

on:
  push:
    branches:
      - main

jobs:
  build-and-upload:
    name: Build and Upload to S3 (Staging)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: python -m unittest discover

      - name: Zip the code
        run: |
          zip -r app.zip main.py requirements.txt test_main.py

      - name: Upload to S3 (Staging)
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read
        env:
          AWS_S3_BUCKET: justcausaualbucket78
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
          SOURCE_DIR: .
          DEST_DIR: staging/

  deploy-to-prod:
    name: Manual Approval & Deploy to Production
    needs: build-and-upload
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://s3.console.aws.amazon.com/s3/buckets/justcausaualbucket78/production/

    steps:
      - name: Copy from Staging to Production
        run: |
          aws s3 cp s3://justcausaualbucket78/staging/app.zip s3://justcausaualbucket78/production/app.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
