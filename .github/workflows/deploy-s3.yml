name: CI-CD Pipeline for feature/deploy-to-s3

on:
  push:
    branches:
      - feature/deploy-to-s3
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python test_main.py

      - name: Zip the app
        run: |
          zip -r app.zip main.py requirements.txt test_main.py

      - name: Upload to S3 (staging)
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl private --follow-symlinks
          source_dir: .        # uploads from current directory (including app.zip)
          destination_dir: staging/
        env:
          AWS_S3_BUCKET: justcausaualbucket78
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
